<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><u><abbr title="&lt;p&gt;">Parágrafos</abbr></u></li>
        <li><u><abbr title="&lt;h1&gt;">Títulos</abbr></u></li>
        <li><u><abbr title="&lt;img&gt;">Imagens</abbr></u></li>
        <li><u><abbr title="&lt;abbr&gt;">Abreviações</abbr></u></li>
        <li><u><abbr title="&lt;code&gt;">Código-fonte</abbr></u></li>
        <li><u><abbr title="&lt;ol&gt;">Listas numeradas</abbr></u></li>
        <li><u><abbr title="&lt;ul&gt;">Listas com dermacadores</abbr></u></li>
    </ul>
</body>
</html>
