<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globas do CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#790FFF,#B100FF,#FF00BA,#FF1C1E,#FF6600,#FF9500);
            background-attachment: fixed;
        }
        h1 {
            color: rgba(255, 255, 255, 0.683);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 250px;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
    
</body>
</html>
